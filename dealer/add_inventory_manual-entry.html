<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <link crossorigin="" href="https://fonts.gstatic.com/" rel="preconnect" />
  <link as="style"
    href="https://fonts.googleapis.com/css2?display=swap&amp;family=Inter%3Awght%40400%3B500%3B700%3B900&amp;family=Noto+Sans%3Awght%40400%3B500%3B700%3B900"
    onload="this.rel='stylesheet'" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />
  <title>Know your Car - Add Car</title>
  <link rel="shortcut icon" href="../assets/favicon.png" type="image/x-icon">
  <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
  <script id="tailwind-config">
    tailwind.config = {
      darkMode: "class",
      theme: {
        extend: {
          colors: {
            primary: "#66cd4f",
            "background-light": "#f6f8f6",
            "background-dark": "#142111",
          },
          fontFamily: {
            display: ["Inter"],
          },
          borderRadius: { DEFAULT: "0.5rem", lg: "1rem", xl: "1.5rem", full: "9999px" },
        },
      },
    };
  </script>
</head>

<body class="bg-background-light dark:bg-background-dark font-display text-neutral-800 dark:text-neutral-200">
  <div class="relative flex min-h-screen w-full overflow-x-hidden">
    <div class="layout-container flex h-full grow flex-row">

      <!-- Sidebar -->
      <aside
      class="fixed top-0 left-0 h-screen w-64 bg-surface-light dark:bg-surface-dark border-r border-primary/20 dark:border-primary/30 bg-background-light dark:bg-background-dark">
      <!-- Logo -->
      <div class="p-4 flex justify-center">
        <a href="">
          <img class="w-40 h-auto" src="../assets/hyundai.png" 
          alt="Know your Car Logo">
        </a>
      </div>

      <!-- Main Navigation -->
      <nav class="flex-1 space-y-2 px-4">
        <a href="dashboard.html"
          class="flex items-center gap-3 rounded-lg px-3 py-2 text-background-dark dark:text-background-light transition-all hover:bg-primary/10 dark:hover:bg-primary/20 hover:text-primary">

          <span class="material-symbols-outlined">dashboard</span>
          Dashboard
        </a>
        <a class="flex items-center gap-3 rounded-md px-3 py-2 text-white bg-gradient-to-r from-[#66cd4f] to-[#93dc84] hover:from-[#57b843] hover:to-[#7fcf6e] transition-all"
          href="inventory.html">
          <span class="material-symbols-outlined">directions_car</span>
          Car
        </a>
        <a class="flex items-center gap-3 rounded-lg px-3 py-2 text-background-dark dark:text-background-light transition-all hover:bg-primary/10 dark:hover:bg-primary/20 hover:text-primary"
          href="leads.html">
          <span class="material-symbols-outlined">groups</span>
          Applicant
        </a>

        <a class="flex items-center gap-3 rounded-lg px-3 py-2 text-background-dark dark:text-background-light transition-all hover:bg-primary/10 dark:hover:bg-primary/20 hover:text-primary"
          href="report/report.html">
          <span class="material-symbols-outlined">assessment</span>
          Application
        </a>
        <a class="flex items-center gap-3 rounded-lg px-3 py-2 text-background-dark dark:text-background-light transition-all hover:bg-primary/10 dark:hover:bg-primary/20 hover:text-primary"
          href="plans.html">
          <span class="material-symbols-outlined">star</span>
          Plan
        </a>
        <a class="flex items-center gap-3 rounded-lg px-3 py-2 text-background-dark dark:text-background-light transition-all hover:bg-primary/10 dark:hover:bg-primary/20 hover:text-primary"
          href="support.html">
          <span class="material-symbols-outlined">support_agent</span>
          Support
        </a>
        <a class="flex items-center gap-3 rounded-lg px-3 py-2 text-background-dark dark:text-background-light transition-all hover:bg-primary/10 dark:hover:bg-primary/20 hover:text-primary"
          href="settings.html">
          <span class="material-symbols-outlined">settings</span>
          Settings
        </a>

        <!-- Help -->
        <a class="flex items-center gap-3 rounded-lg px-3 py-2 text-background-dark dark:text-background-light transition-all hover:bg-primary/10 dark:hover:bg-primary/20 hover:text-primary"
          href="help.html">
          <span class="material-symbols-outlined">help</span>
          Help
        </a>
      </nav>
    </aside>

      <!-- Main Content -->
      <div class="flex-1 flex flex-col ml-64 min-h-screen">
        <header
          class="flex items-center justify-between whitespace-nowrap border-b border-neutral-200/50 dark:border-neutral-800/50 px-10 py-3">
          <div class="flex items-center gap-4">
            <button class="md:hidden">
              <span class="material-symbols-outlined">menu</span>
            </button>
          </div>
          <div class="flex flex-1 justify-end gap-2">
            <div class="flex items-center gap-4 ml-6">
              <a href="notifications.html">
                <button
                  class="flex h-10 w-10 cursor-pointer items-center justify-center rounded-full bg-primary/10 text-background-dark dark:text-background-light hover:bg-primary/20 dark:hover:bg-primary/30 transition-colors">
                  <span class="material-symbols-outlined"> notifications </span>
                </button>
              </a>
              <div class="relative inline-block">
                <!-- Profile Icon -->
                <div id="profileBtn" class="w-8 h-8 bg-cover rounded-full cursor-pointer"
                  style="background-image: url('../assets/user.png');">
                </div>

                <!-- Popup -->
                <div id="profilePopup"
                  class="hidden absolute right-0 mt-2 w-60 bg-white border rounded-lg shadow-lg p-4 z-50">
                  <div class="flex items-center space-x-3">
                    <img src="../assets/user.png" class="w-10 h-10 rounded-full" />
                    <div>
                      <p class="font-semibold text-black">John Doe</p>
                      <p class="text-sm text-gray-500">john@dow.com</p>
                    </div>
                  </div>
                  <hr class="my-3">
                  <p class="text-sm text-gray-700 pl-3">Dealer</p>
                  <a href="../dealer/login.html">
                    <button class="mt-2 w-full text-left text-black px-3 py-2 rounded-lg hover:bg-gray-100">Log
                      out</button>
                  </a>
                </div>
                <script>
                  const btn = document.getElementById("profileBtn");
                  const profilePopup = document.getElementById("profilePopup");

                  btn.addEventListener("click", () => {
                    profilePopup.classList.toggle("hidden");
                  });
                  document.addEventListener("click", (e) => {
                    if (!btn.contains(e.target) && !profilePopup.contains(e.target)) {
                      profilePopup.classList.add("hidden");
                    }
                  });
                </script>
              </div>
            </div>
          </div>
        </header>

        <!-- Add Caravan Form -->
        <main class="flex flex-1 justify-center py-10 px-4 sm:px-6 lg:px-8">
          <div class="w-full max-w-7xl">
            <div class="mb-8">
              <h2 class="text-3xl font-bold tracking-tight">Import Car Details</h2>
              <p class="mt-1 text-neutral-500 dark:text-neutral-400">Import inventories by manually adding them one by
                one</p>
            </div>
            <div class="border-b border-neutral-200/50 dark:border-neutral-800/50 mb-8">
              <nav aria-label="Tabs" class="-mb-px flex space-x-8">
                <a class="border-transparent text-neutral-500 dark:text-neutral-400 hover:border-primary hover:text-primary whitespace-nowrap py-4 px-1 border-b-2 font-medium text-sm"
                  href="add_inventory_csv.html">Import CSV</a>
                <a aria-current="page"
                  class="border-primary text-primary whitespace-nowrap py-4 px-1 border-b-2 font-medium text-sm"
                  href="#">Manual Entry</a>
              </nav>
            </div>

            <!-- Form -->
            <form id="inviteForm" class="space-y-6 max-w-lg">
              <div class="grid grid-cols-1 sm:grid-cols-2 gap-6">
                <label class="block">
                  <span class="text-sm font-medium mb-1.5 block">Vehicle Type</span>
                  <input
                    class="form-input block w-full rounded-lg border-neutral-300 dark:border-neutral-700 bg-background-light dark:bg-background-dark placeholder-neutral-400 dark:placeholder-neutral-500 focus:border-primary focus:ring-primary"
                    placeholder="New" type="text" />
                </label>
                <label class="block">
                  <span class="text-sm font-medium mb-1.5 block">Vehicle Make</span>
                  <input
                    class="form-input block w-full rounded-lg border-neutral-300 dark:border-neutral-700 bg-background-light dark:bg-background-dark placeholder-neutral-400 dark:placeholder-neutral-500 focus:border-primary focus:ring-primary"
                    placeholder="Hyundai" type="text" />
                </label>
              </div>
              <label class="block">
                <span class="text-sm font-medium mb-1.5 block">Vehicle Model</span>
                <input
                  class="form-input block w-full rounded-lg border-neutral-300 dark:border-neutral-700 bg-background-light dark:bg-background-dark placeholder-neutral-400 dark:placeholder-neutral-500 focus:border-primary focus:ring-primary"
                  placeholder="Hybrid VX" type="text" />
              </label>
              
              <div class="grid grid-cols-1 sm:grid-cols-2 gap-6">
                <label class="block">
                  <span class="text-sm font-medium mb-1.5 block">Dealer Name</span>
                  <input
                    class="form-input block w-full rounded-lg border-neutral-300 dark:border-neutral-700 bg-background-light dark:bg-background-dark placeholder-neutral-400 dark:placeholder-neutral-500 focus:border-primary focus:ring-primary"
                    placeholder="PEEYESYEM HYUNDAI" type="text" />
                </label>
                <label class="block">
                  <span class="text-sm font-medium mb-1.5 block">Cost of Vehicle</span>
                  <input
                    class="form-input block w-full rounded-lg border-neutral-300 dark:border-neutral-700 bg-background-light dark:bg-background-dark placeholder-neutral-400 dark:placeholder-neutral-500 focus:border-primary focus:ring-primary"
                    placeholder="₹5,63,000.33" type="text" />
                </label>
                <label class="block">
                  <span class="text-sm font-medium mb-1.5 block">Cost of Accessories</span>
                  <input
                    class="form-input block w-full rounded-lg border-neutral-300 dark:border-neutral-700 bg-background-light dark:bg-background-dark placeholder-neutral-400 dark:placeholder-neutral-500 focus:border-primary focus:ring-primary"
                    placeholder="₹0.00" type="text" />
                </label>
                <label class="block">
                  <span class="text-sm font-medium mb-1.5 block">Insurance</span>
                  <input
                    class="form-input block w-full rounded-lg border-neutral-300 dark:border-neutral-700 bg-background-light dark:bg-background-dark placeholder-neutral-400 dark:placeholder-neutral-500 focus:border-primary focus:ring-primary"
                    placeholder="₹33,630.00" type="text" />
                </label>
              </div>
              <label class="block">
                <span class="text-sm font-medium mb-1.5 block">Road Tax</span>
                <input
                  class="form-input block w-full rounded-lg border-neutral-300 dark:border-neutral-700 bg-background-light dark:bg-background-dark placeholder-neutral-400 dark:placeholder-neutral-500 focus:border-primary focus:ring-primary"
                  placeholder="₹75,644.00" type="text" />
              </label>
              <label class="block">
                <span class="text-sm font-medium mb-1.5 block">Total Price</span>
                <input
                  class="form-input block w-full rounded-lg border-neutral-300 dark:border-neutral-700 bg-background-light dark:bg-background-dark placeholder-neutral-400 dark:placeholder-neutral-500 focus:border-primary focus:ring-primary"
                  placeholder="₹6,72,307.00" type="text" />
              </label>
              <div class="flex justify-end pt-4">
          <button type="submit"
            class="inline-flex items-center justify-center rounded-lg border border-transparent bg-primary px-6 py-2 text-base font-medium text-zinc-900 shadow-sm hover:bg-primary/90 focus:outline-none focus:ring-2 focus:ring-primary focus:ring-offset-2 dark:focus:ring-offset-background-dark">
            Add Car
          </button>
        </div>
            </form>
          </div>


            <div id="popup"
    class="hidden fixed inset-0 bg-black/50 flex items-center justify-center z-50">
    <div class="bg-white dark:bg-zinc-800 p-6 rounded-xl shadow-xl text-center">
      <h2 class="text-xl font-semibold text-green-600">Car added Successfully!</h2>
      <button onclick="closePopup()" class="mt-4 px-4 py-2 bg-primary text-zinc-900 rounded-lg font-medium hover:bg-primary/90">
        OK
      </button>
    </div>
  </div>

  <script>
    const form = document.getElementById("inviteForm");
    const popup = document.getElementById("popup");

    form.addEventListener("submit", function (e) {
      e.preventDefault();
      popup.classList.remove("hidden");
    });

    function closePopup() {
      popup.classList.add("hidden");
      form.reset();
    }
  </script>
        </main>
      </div>
    </div>
  </div>
</body>

</html>
