<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta content="width=device-width, initial-scale=1.0" name="viewport" />
  <title>Know your car - Dealer Onboard</title>
  <link rel="shortcut icon" href="assets/favicon.png" type="image/x-icon">
  <link href="https://fonts.googleapis.com" rel="preconnect" />
  <link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&amp;display=swap" rel="stylesheet" />
  <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
  <script>
    tailwind.config = {
      darkMode: "class",
      theme: {
        extend: {
          colors: {
            primary: "#66cd4f",
            "background-light": "#f6f8f6",
            "background-dark": "#142111",
          },
          fontFamily: {
            display: ["Inter"],
          },
          borderRadius: {
            DEFAULT: "0.5rem",
            lg: "1rem",
            xl: "1.5rem",
            full: "9999px",
          },
        },
      },
    };
  </script>
</head>

<body class="bg-background-light dark:bg-background-dark font-display text-slate-800 dark:text-slate-200">
  <div class="flex min-h-screen flex-col">
    <main class="flex-grow">
      <div class="container mx-auto flex min-h-screen max-w-lg flex-col items-center justify-center px-4 py-12">
        <div class="w-full">
          <div class="mb-8 text-center">
            <div class="mb-4 flex justify-center">
              <img src="assets/hyundai.png" class="h-32" alt="Know your Car">
            </div>
            <h2 class="text-3xl font-bold tracking-tight text-slate-900 dark:text-slate-100">Dealer Onboarding</h2>
            <p class="mt-2 text-sm text-slate-600 dark:text-slate-400">Get started by filling out the information below.
            </p>
          </div>
          <div class="space-y-6">

            <!-- Fixed User Info -->
            <div class="grid grid-cols-1 gap-6 sm:grid-cols-2">
              <div>
                <label class="block text-sm font-medium text-slate-900 dark:text-slate-300">First Name</label>
                <p class="mt-2 rounded bg-slate-100/80 px-3 py-2 text-slate-800 shadow-sm dark:bg-slate-900/80 dark:text-slate-100">Hyundai</p>
              </div>
              <div>
                <label class="block text-sm font-medium text-slate-900 dark:text-slate-300">Last Name</label>
                <p class="mt-2 rounded bg-slate-100/80 px-3 py-2 text-slate-800 shadow-sm dark:bg-slate-900/80 dark:text-slate-100">Cars</p>
              </div>
            </div>
            <div>
              <label class="block text-sm font-medium text-slate-900 dark:text-slate-300">Dealer Company Name</label>
              <p class="mt-2 rounded bg-slate-100/80 px-3 py-2 text-slate-800 shadow-sm dark:bg-slate-900/80 dark:text-slate-100">Hyundai Car Inc.</p>
            </div>
            <div>
              <label class="block text-sm font-medium text-slate-900 dark:text-slate-300">Dealer Company Email</label>
              <p class="mt-2 rounded bg-slate-100/80 px-3 py-2 text-slate-800 shadow-sm dark:bg-slate-900/80 dark:text-slate-100">dealer@hyundaicars.com</p>
            </div>

            <!-- Editable Password Fields -->
            <div>
              <label class="block text-sm font-medium text-slate-900 dark:text-slate-300" for="password">Set Password</label>
              <div class="mt-1">
                <input
                  class="form-input block w-full rounded border-slate-300 bg-white shadow-sm focus:border-primary focus:ring-primary dark:border-slate-700 dark:bg-slate-900/80 dark:text-slate-100 dark:placeholder:text-slate-500"
                  id="password" name="password" placeholder="Enter your password" type="password" />
              </div>
            </div>
            <div>
              <label class="block text-sm font-medium text-slate-900 dark:text-slate-300" for="confirm-password">Confirm Password</label>
              <div class="mt-1">
                <input
                  class="form-input block w-full rounded border-slate-300 bg-white shadow-sm focus:border-primary focus:ring-primary dark:border-slate-700 dark:bg-slate-900/80 dark:text-slate-100 dark:placeholder:text-slate-500"
                  id="confirm-password" name="confirm-password" placeholder="Re-enter your password" type="password" />
              </div>
            </div>

            <!-- Submit -->
            <div>
              <a href="dealer/onboard_plans.html"
                class="flex w-full justify-center rounded bg-primary py-3 px-4 text-sm font-semibold text-white shadow-sm transition-opacity hover:opacity-90 focus:outline-none focus:ring-2 focus:ring-primary focus:ring-offset-2 dark:ring-offset-background-dark">
                Complete Onboard
              </a>
            </div>
          </div>

          <p class="mt-6 text-center text-xs text-slate-500 dark:text-slate-400">By creating an account, you agree to
            our <a class="font-medium text-primary hover:underline" href="#">Terms of Service</a> and <a
              class="font-medium text-primary hover:underline" href="#">Privacy Policy</a>.</p>
          <p class="mt-4 text-center text-sm text-slate-600 dark:text-slate-400">
            Already have an account? <a class="font-medium text-primary hover:underline" href="dealer/login.html">Log
              in</a>
          </p>
        </div>
      </div>
    </main>
  </div>

</body>

</html>
